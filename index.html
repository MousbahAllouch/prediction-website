<body>
    
    <div class="container">
        
        <!-- Here is the user interaction section -->
        <div class="user-interface">
            <p class="heading">Enter your Name and start prediction<p>
            <input type="text" placeholder="Enter Your Name" id="user-name" class="user-input">
            <button onclick="fetchingData()" class="btn">Start</button>
            <div>
                <h2 id="user-gender"></h2>
                <h2 id="user-age"></h2>
                <h2 id="user-nationality"></h2>
            </div>
        </div>
        
        <!-- Here is the dog-image section -->
        <div id="dog-img">
            <h1>Predicted dog image for you:</h1>
            <img src="" alt="Dog Image" id="img-src" class="img-dog">
        </div>

    </div>

    <script src="./javascript/script.js"></script>
